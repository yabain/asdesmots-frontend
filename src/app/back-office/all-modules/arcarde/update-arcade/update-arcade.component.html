<div class="page-wrapper">
  <div class="container-fluid">
    <!-- container header -->
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title"></h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item" style="cursor: pointer">
              <a [routerLink]="'/index'">Accueil</a>
            </li>
            <li class="breadcrumb-item active">Arcarde</li>
            <li class="breadcrumb-item">Mise à jour</li>
          </ul>
        </div>
        <div class="row">
          <div class="card card-table">
            <div class="card card-header">
              <h5>
                Mise à jour Arcade
                <strong>{{ arcadSelectedData.name }}</strong>
              </h5>
            </div>
            <div class="card card-body">
              <form [formGroup]="arcadeServ.formUpdate"></form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
