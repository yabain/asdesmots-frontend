<div class="modal custom-modal fade" id="delete-{{index}}" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-icon text-center mb-3">
        <i class="fas fa-trash-alt text-danger"></i>
        <h2 class="pt-2">{{ 'confirmDeleteTitle' | translate }}</h2>
      </div>
      <div class="modal-text text-center pb-3">
        {{'confirmDeleteText' | translate }} 
        <b>{{competitionData.name}}</b>
        <span *ngIf="competitionData.children?.length > 0">
            ainsi que toutes les sous-compétitions qui lui sont liées
        </span> ?
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-secondary mx-3" data-bs-dismiss="modal" id="cancel-btn00-{{competitionData._id}}">
          {{'action.cancel' | translate }}
        </button>
        <button type="button" *ngIf="!waiting" class="btn btn-danger" (click)="delete()">
          {{'action.delete' | translate }}
        </button>
        <button type="button" *ngIf="waiting" class="btn btn-danger" disabled>
          <img src="assets/img/loader.gif" alt="" width="30px">
        </button>
      </div>
    </div>
  </div>
</div>
