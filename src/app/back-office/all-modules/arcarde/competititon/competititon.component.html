<section id="competitions">
  <div class="tree">
    <app-arcade-sub-competition *ngIf="competitions?.length; else noCompetitions" [competitions]="competitions">
    </app-arcade-sub-competition>
  </div>
  <ng-template #noCompetitions>
    <div class="text-center py-5">
      <img src="assets/img/no_result.gif" alt="No result" style="max-width: 200px;">
      <br>Aucune Competition !
    </div>
  </ng-template>
</section>
<section id="competitions">
  <div class="card mt-5">
    <div class="card-header">
      <h4 class="card-title">Competitions tree</h4>
      <p class="card-text">
        Tree of competitions linked to this arcade.
      </p>
    </div>
    <div class="card-body">
      <ul class="tree list-unstyled">
        <li *ngFor="let competition of competitions">
          <app-competition-item [competition]="competition"></app-competition-item>
        </li>
      </ul>
    </div>
  </div>
</section>
