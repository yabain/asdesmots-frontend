<div class="date-time-input">
  <ng-content select="input"></ng-content>
  <span [id]="calendarIconId" class="calendar-icon">ðŸ“…</span>
  <div [id]="dateTimePickerId" class="date-time-picker">
    <div class="picker-header">
      <div class="month-year-selector">
        <select [id]="monthSelectId"></select>
        <select [id]="yearSelectId"></select>
      </div>
    </div>
    <div class="calendar">
      <div class="weekdays">
        <div class="weekday">Su</div>
        <div class="weekday">Mo</div>
        <div class="weekday">Tu</div>
        <div class="weekday">We</div>
        <div class="weekday">Th</div>
        <div class="weekday">Fr</div>
        <div class="weekday">Sa</div>
      </div>
      <div [id]="daysContainerId" class="days"></div>
    </div>
    <div class="time-picker">
      <input [id]="timeInputId" type="time">
    </div>
  </div>
</div>
