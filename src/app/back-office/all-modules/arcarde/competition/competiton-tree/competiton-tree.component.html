<div class="tree-card-wrapper mb-3 pe-3">
  <div *ngIf="!fetching" class="tree-card">
    <div class="tree-card-card-header">
      <h5 class="card-title">{{ 'competition.tree' | translate }}</h5>
    </div>
    <div class="tree-card-card-body">
      <ul class="tree list-unstyled">
        <li *ngFor="let competition of competitions">
          <app-competition-item [competition]="competition"></app-competition-item>
        </li>
      </ul>
    </div>
  </div>
</div>
