<div class="table-footer">
       <div class="dataTables_length">
              <label>
                     <select
                            [(ngModel)]="pageSize"
                            (ngModelChange)="changePageSize(pageSize)"
                            class="custom-select custom-select-sm form-control form-control-sm">
                            <option value="12">3</option>
                            <option value="24">6</option>
                            <option value="36">9</option>
                            <option value="100">100</option>
                     </select>
              </label>
       </div>
       <div class="pagination">
              <div class="pagination_section">
                     <ul class="pagination">
                            <li class="paginate_button page-item previous"
                                   [ngClass]="{ disabled: currentPage === 1 }">
                                   <a (click)="getMoreData('previous')"
                                          class="page-link"
                                          href="javascript:void(0);"
                                          tabindex="-1">
                                          <i
                                                 class="fa fa-angle-double-left me-2"></i>Previous
                                   </a>
                            </li>

                            <ng-container
                                   *ngFor="let item of pageNumberArray; let i = index">
                                   <li class="page-item"
                                          [class.active]="item === currentPage"
                                          [ngClass]="(pageNumberArray[currentPage - 2] > item && item !== 1 && pageNumberArray.length > 6) || 
                         (pageNumberArray[currentPage] < item && item !== 1 && pageNumberArray.length > 6 && 
                         pageNumberArray.length !== item) ? 'hide-page-no' : 'show-page-no'">
                                          <a (click)="moveToPage(item)"
                                                 class="page-link"
                                                 href="javascript:void(0);">{{
                                                 item }}</a>
                                   </li>

                                   <li
                                          *ngIf="i === 0 && pageNumberArray.length > 6 && currentPage > 2"
                                          class="page-item"
                                          [hidden]="currentPage === 1"
                                          (click)="moveToPage(currentPage - 2)"
                                          (keydown.enter)="moveToPage(currentPage - 2)"
                                          tabindex="0">
                                          <a class="page-link"
                                                 href="javascript:void(0);"> ...
                                          </a>
                                   </li>

                                   <li
                                          *ngIf="i === pageNumberArray.length - 2 && pageNumberArray.length > 6"
                                          [hidden]="currentPage >= pageNumberArray[pageNumberArray.length - 2] || 
                        totalData < serialNumberArray[serialNumberArray.length - 1]"
                                          class="page-item"
                                          (click)="moveToPage(currentPage + 2)"
                                          (keydown.enter)="moveToPage(currentPage + 2)"
                                          tabindex="0">
                                          <a class="page-link"
                                                 href="javascript:void(0);"> ...
                                          </a>
                                   </li>
                            </ng-container>

                            <li class="paginate_button page-item next"
                                   [ngClass]="{ disabled:currentPage === totalPages }">
                                   <a (click)="getMoreData('next')"
                                          class="page-link"
                                          href="javascript:void(0);">
                                          Next<i
                                                 class="fa fa-angle-double-right me-2"></i>
                                   </a>
                            </li>
                     </ul>
              </div>
       </div>
</div>
