<div class="modal custom-modal fade" id="delete-{{ choosenCriteria._id }}" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-icon text-center mb-3">
        <i class="fas fa-trash-alt text-danger"></i>
        <h2 class="pt-2">{{ 'confirmDeleteTitle' | translate }}</h2>
      </div>
      <div class="modal-text text-center pb-3">
        <p>
          {{ "wanTo" | translate }} vous supprimer le Critère:
          <b>{{ choosenCriteria.name }} </b> à cette competition ?
        </p>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-secondary mx-3" data-bs-dismiss="modal"
          id="cancel-btn00-{{choosenCriteria._id}}">
          {{'action.cancel' | translate }}
        </button>
        <button type="button" *ngIf="!fetching" class="btn btn-danger" (click)="delete()">
          {{'action.delete' | translate }}
        </button>
        <button type="button" *ngIf="fetching" class="btn btn-danger" disabled>
          <img src="assets/img/loader.gif" alt="" width="30px">
        </button>
      </div>
    </div>
  </div>
</div>
