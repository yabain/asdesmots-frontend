
<div class="page-wrapper">
    <div class="content container-fluid">
      <!-- Page Header -->
      <div class="page-header">
        <div class="row align-items-center justify-content-center">
          <div class="col">
            <h3 class="page-title">{{'arcade.new' | translate }} {{'arcade.arcade' | translate }}</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item" style="cursor: pointer;"><a [routerLink]="'/index'">{{ 'dashboard' | translate }}</a></li>
              <li class="breadcrumb-item" style="cursor: pointer;"><a [routerLink]="'/arcarde/list-arcarde'">{{ 'arcade.arcade' | translate }}</a></li>
              <li class="breadcrumb-item active">{{ 'creation' | translate }}</li>
            </ul>
          </div>
          
          <form [formGroup]="arcadeServ.formControlCreateArcarde">
            <div class="row g-4 pt-3">
              <div class="card">
                <div class="card-body">
                  <div class="row px-0">
                    <div class="col-12 col-md-4" (click)="arcadeServ.toggleCheckbox('isOnlineGame')">
                      <div class="custom-card p-3"
                          [ngClass]="{ 
                            'active': arcadeServ.formControlCreateArcarde.get('isOnlineGame')?.value,
                            'invalid': arcadeServ.f_Creation['isOnlineGame'].touched && arcadeServ.f_Creation['isOnlineGame'].invalid
                          }"
                        >
                        <div class="card-body text-center pb-0">
                          <h5 class="card-title">
                            <p class="badge badge-pill bg-icon rounded-pill p-3">
                              <i class="fa fa-wifi"></i>                    
                            </p>
                          </h5>
                          <p class="card-text pt-3">Online Competition</p>
                        </div>
                      </div>
                      <input class="d-none" type="checkbox" formControlName="isOnlineGame">
                    </div>
                    <div class="col-12 col-md-4" (click)="arcadeServ.toggleCheckbox('canRegisterPlayer')">
                      <div class="custom-card p-3"
                        [ngClass]="{ 
                          'active': arcadeServ.formControlCreateArcarde.get('canRegisterPlayer')?.value,
                          'invalid': arcadeServ.f_Creation['canRegisterPlayer'].touched && arcadeServ.f_Creation['canRegisterPlayer'].invalid
                        }">
                        <div class="card-body text-center pb-0">
                          <h5 class="card-title">
                            <p class="badge badge-pill bg-icon rounded-pill p-3">
                              <i class="fa-solid fa-gamepad"></i>
                            </p>
                          </h5>
                          <p class="card-text pt-3"> {{ 'registerPlayers' | translate }}</p>
                        </div>
                      </div>
                      <input class="d-none" type="checkbox" formControlName="canRegisterPlayer">
                    </div>
                    <div class="col-12 col-md-4" (click)="arcadeServ.toggleCheckbox('isFreeRegistrationPlayer')">
                      <div class="custom-card p-3"
                        [ngClass]="{ 
                          'active': arcadeServ.formControlCreateArcarde.get('isFreeRegistrationPlayer')?.value,
                          'invalid': arcadeServ.f_Creation['isFreeRegistrationPlayer'].touched && arcadeServ.f_Creation['isFreeRegistrationPlayer'].invalid
                        }">
                        <div class="card-body text-center pb-0">
                          <h5 class="card-title">
                            <p class="badge badge-pill bg-icon rounded-pill p-3">
                              <!-- <i class="fa fa-dollar"></i> -->
                              <i class="fa-solid fa-comments-dollar"></i>
                            </p>
                          </h5>
                          <p class="card-text text-center pt-3">{{'freeRegistration' | translate }}</p>
                        </div>
                      </div>
                      <input class="d-none" type="checkbox" formControlName="isFreeRegistrationPlayer">
                    </div>
                  </div>
                  <div class="row">
                      <div class="form-group col-md-6">
                        <label for="name"> {{ 'name' | translate }} </label>
                        <input type="text" name="name" class="form-control" formControlName="name" id="name"
                          [ngClass]="{ 'is-invalid':  arcadeServ.f_Creation['name'].touched &&arcadeServ.f_Creation['name'].invalid}"
                        >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="maxPlayersNumber"> {{'maxPlayers' | translate }} </label>
                        <input type="number" min="2" name="maxPlayersNumber" class="form-control" formControlName="maxPlayersNumber" id="maxPlayersNumber"
                          [ngClass]="{ 'is-invalid': arcadeServ.f_Creation['maxPlayersNumber'].touched && arcadeServ.f_Creation['maxPlayersNumber'].invalid}"
                        >
                      </div>
                      <div class="form-group col-12">
                          <label for="desc"> {{ 'description' | translate }} </label>
                          <textarea type="text" name="desc" class="form-control" formControlName="description" id="desc"
                          [ngClass]="{ 'is-invalid': arcadeServ.f_Creation['description'].touched && arcadeServ.f_Creation['description'].invalid}"
                          ></textarea>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="startRegistrationDate">{{'recordingStart' | translate }} </label>
                        <input type="datetime-local" name="startRegistrationDate" class="form-control" formControlName="startRegistrationDate" id="startRegistrationDate"
                        [ngClass]="{ 'is-invalid': arcadeServ.f_Creation['startRegistrationDate'].touched && arcadeServ.f_Creation['startRegistrationDate'].invalid}"
                        >
                      </div>
                      <div class="form-group col-md-6">
                          <label for="endRegistrationDate"> {{'registrationEnd' | translate }} </label>
                          <input type="datetime-local" name="endRegistrationDate" class="form-control" formControlName="endRegistrationDate" id="endRegistrationDate"
                          [ngClass]="{ 'is-invalid': arcadeServ.f_Creation['endRegistrationDate'].touched && arcadeServ.f_Creation['endRegistrationDate'].invalid}"
                          >
                      </div>
                      <div class="form-group col-md-6">
                          <label for="startDate"> {{'startDate' | translate }} </label>
                          <input type="datetime-local" name="startDate" class="form-control" formControlName="startDate" id="startDate"
                          [ngClass]="{ 'is-invalid': arcadeServ.f_Creation['startDate'].touched && arcadeServ.f_Creation['startDate'].invalid}"
                          >
                      </div>
                      <div class="form-group col-md-6">
                          <label for="endDate"> {{'endDate' | translate }} </label>
                          <input type="datetime-local" name="endDate" class="form-control" formControlName="endDate" id="endDate"
                          [ngClass]="{ 'is-invalid': arcadeServ.f_Creation['endDate'].touched && arcadeServ.f_Creation['endDate'].invalid}"
                          >
                      </div>
                      <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" [disabled]="arcadeServ.formControlCreateArcarde.invalid" *ngIf="!arcadeServ.isCreationDone" (click)="createArcarde()" >
                          <span *ngIf="!arcadeServ.waitingResponse"> {{ 'create' | translate }} <i class="fa fa-plus" aria-hidden="true"></i> </span>
                          <span *ngIf="arcadeServ.waitingResponse"><img src="../../../../../assets/img/loader.gif"  alt="" width="30px"></span>
                        </button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
