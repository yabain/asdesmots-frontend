<div class="modal custom-modal fade" id="details-{{gamePart._id}}" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header d-flex align-items-center justify-content-between mb-3">
        <img src="assets/img/logo-white.png" alt="" width="30px">
        <h4 class="card-title text-center">{{ 'competition.partDetails' | translate }}</h4>
        <span data-bs-dismiss="modal"><i class="fas fa-times-circle"></i></span>
      </div>
      <div class="modal-body pb-0">
        <form class="row">
            <div class="form-group col-md-6">
              <label for="name" class="col-form-label input-label"><b> {{ "name" | translate }} </b></label>
              <input type="text" class="form-control" id="name" placeholder="" [value]="gamePart?.name" disabled />
            </div>
            <div class="form-group col-md-6">
                <label for="numberOfWords"> {{ "competition.numberOfWord" | translate }} </label>
              <input type="text" class="form-control" id="numberOfWord" placeholder=""
                value="{{ gamePart?.numberOfWord }}" disabled />
            </div>
            <div class="form-group col-md-6">
              <label for="startDate" class="col-form-label input-label"><b> {{ "startDate" | translate }} </b></label>
              <input type="text" class="form-control" id="startDate" placeholder=""
                value="{{ gamePart?.startDate | formatDate }}" disabled />
            </div>
            <div class="form-group col-md-6">
              <label for="endDate" class="col-form-label input-label"><b> {{ "endDate" | translate }} </b></label>
              <input type="text" class="form-control" id="endDate" placeholder=""
                value="{{ gamePart?.endDate | formatDate }}" disabled />
            </div>
            <div class="form-group">
              <label for="desc" class="col-form-label input-label"><b> {{ "description" | translate }} </b></label>
              <textarea type="text" class="form-control" id="desc" placeholder="" [value]="gamePart?.description"
                disabled>
              </textarea>
            </div>
        </form>
      </div>
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel-btn2">
          {{'close' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
