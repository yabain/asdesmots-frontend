<div class="modal custom-modal fade" id="subscribe" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-icon text-center mb-3">
          </div>
          <div class="modal-text text-center">
            <h2> Choisir location </h2>
  
            <form [formGroup]="subscribeForm">
              <div class="form-group">
                <label for="location">Location</label>
                <select name="location" id="location" formControlName="location" class="form-control"
                  [ngClass]="{'is-invalid': subscribeForm.controls['location'].touched && subscribeForm.controls['location'].invalid}">
                  <option value="">--choisir une location--</option>
                  <option *ngFor="let location of locations" [value]="location"> {{ location }}
                  </option>
                </select>
                <div *ngIf="
                    (subscribeForm.controls['location'].touched || submitted) &&
                    subscribeForm.controls['location'].invalid
                  " class="invalid-feedback">
                  <div *ngIf="
                      subscribeForm.controls['location'].errors &&
                      subscribeForm.controls['location'].errors['required']
                    " style="color: red">
                    {{ "locationRequired" | translate }}
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
  
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel-btn2">
            {{ 'close' | translate }}
          </button>
          <button type="button" class="btn btn-success" (click)="subscribe()">
            <span *ngIf="!waitingResponse">Souscrire <i class="fa fa-plus" aria-hidden="true"></i>
            </span>
            <span *ngIf="waitingResponse"><img src="assets/img/loader.gif" alt=""
                width="30px"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
